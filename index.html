  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Travel Itinerary Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#F97316', // Orange-500
              'primary-hover': '#FB923C', // Orange-400
              'secondary': '#0EA5E9', // Sky-500
              'accent': '#8B5CF6', // Violet-500
              'light': '#F8FAFC', // Slate-50
              'dark': '#1E293B', // Slate-800
              'muted': '#64748B', // Slate-500
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-in-up': 'slideInUp 0.5s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              }
            }
          }
        }
      }
    </script>
    <style>
      @media print {
        /* --- Aggressive Print Reset --- */
        /* The goal is to override complex screen layouts (flex, grid, vh units) */
        /* and create a simple, top-to-bottom document for printing. */

        /* 1. Hide all non-essential UI elements */
        header, footer, .no-print {
            display: none !important;
        }

        /* 2. Reset the base document structure */
        body, html, #root {
            background: #fff !important;
            height: auto !important;
            overflow: visible !important;
            min-height: unset !important;
            -webkit-print-color-adjust: exact;
            color-adjust: exact;
        }

        /* 3. Force all app layout containers to behave like simple blocks */
        .print-container-reset {
            display: block !important;
            min-height: unset !important;
            height: auto !important;
            position: static !important;
            overflow: visible !important;
            padding: 0 !important;
            margin: 0 !important;
            backdrop-filter: none !important;
        }
        
        /* 4. Ensure the content area is not constrained by screen-based max-widths */
        main > .w-full {
            max-width: 100% !important;
        }

        /* 5. Style the main printable area */
        #printable-area {
            display: block !important;
            width: 100% !important;
            border: none !important;
            margin: 0 !important;
            padding: 0 !important;
            box-shadow: none !important;
        }

        /* 6. Specifically neutralize the sticky day headers */
        #printable-area .sticky {
          position: static !important;
          background: transparent !important;
          backdrop-filter: none !important;
          -webkit-backdrop-filter: none !important;
          padding-top: 1rem !important;
          padding-bottom: 1rem !important;
          margin: 0 !important;
          border-bottom: 1px solid #e5e7eb; /* Add a separator */
        }

        /* 7. General cleanup for animations and transitions */
        *, *::before, *::after {
          animation: none !important;
          transition: none !important;
          box-shadow: none !important;
        }
        
        /* 8. Control page breaks for readability */
        .page-break {
          page-break-before: always;
        }
        .break-inside-avoid {
          page-break-inside: avoid;
        }
      }
      .bg-pattern {
        background-color: #f8fafc;
        background-image:  linear-gradient(135deg, #f9731610 25%, transparent 25%), linear-gradient(225deg, #f9731610 25%, transparent 25%), linear-gradient(45deg, #f9731610 25%, transparent 25%), linear-gradient(315deg, #f9731610 25%, #f8fafc 25%);
        background-position:  40px 0, 40px 0, 0 0, 0 0;
        background-size: 80px 80px;
        background-repeat: repeat;
      }
    </style>
