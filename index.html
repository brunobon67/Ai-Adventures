<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Travel Itinerary Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#F97316', // Orange-500
              'primary-hover': '#FB923C', // Orange-400
              'secondary': '#0EA5E9', // Sky-500
              'accent': '#8B5CF6', // Violet-500
              'light': '#F8FAFC', // Slate-50
              'dark': '#1E293B', // Slate-800
              'muted': '#64748B', // Slate-500
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-in-up': 'slideInUp 0.5s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              }
            }
          }
        }
      }
    </script>
    <style>
      @media print {
        body, html {
          background: #fff;
        }
        .no-print {
          display: none !important;
        }
        #printable-area {
          box-shadow: none !important;
          border: none !important;
          margin: 0;
          padding: 0;
        }
        .page-break {
          page-break-before: always;
        }
      }
      .bg-pattern {
        background-color: #f8fafc;
        background-image:  linear-gradient(135deg, #f9731610 25%, transparent 25%), linear-gradient(225deg, #f9731610 25%, transparent 25%), linear-gradient(45deg, #f9731610 25%, transparent 25%), linear-gradient(315deg, #f9731610 25%, #f8fafc 25%);
        background-position:  40px 0, 40px 0, 0 0, 0 0;
        background-size: 80px 80px;
        background-repeat: repeat;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
